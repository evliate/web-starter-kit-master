    <div>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">


  	<div class="mdl-grid">
  		<div class="mdl-cell mdl-cell--6-col"></div>
  		<div class="mdl-cell mdl-cell--3-col">
        <button id="show-dialog" type="button" class="mdl-button">Show Dialog</button>
	  		<dialog class="mdl-dialog">
	   		<h4 class="mdl-dialog__title">Here is the Form</h4>

	   			<form >
	   			<br>
	   			<a class="close">x</a>
		    	<p>login :</p>
		    	<input type="text" name="login">
		    	<br>
		    	<p>password :</p>
		    	<input type="password" name="password">
		    	<br>
		    	<br><input type="submit" name="send" value="Send">
				</form>
			</dialog>
    </div>
  		<div class="mdl-cell mdl-cell--3-col">
  			<div class="mdl-card__actions mdl-card--border">
			<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
			<button id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button-white">
			<i class="material-icons">account_circle</i>Sign-in with Google
			</button>
			</div>
		</div>




	</div>

    <div class="mdl-layout__header-row">


      <!-- Title -->
      <h1 class="mdl-layout-title">ESD Job Deskkkk</h1>

	<script>
	    var dialog = document.querySelector('dialog');
	    var showDialogButton = document.querySelector('#show-dialog');
	    if (! dialog.showModal) {
	      dialogPolyfill.registerDialog(dialog);
	    }
	    showDialogButton.addEventListener('click', function() {
	      dialog.showModal();
	    });
	    dialog.querySelector('.close').addEventListener('click', function() {
	      dialog.close();
	    });
  	</script>
    </div>


    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Profile</a>
      <a href="#fixed-tab-2" class="mdl-layout__tab">Jobs</a>
      <a href="#fixed-tab-3" class="mdl-layout__tab">Candidats</a>
    </div>
